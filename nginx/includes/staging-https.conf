# docker/nginx/includes/staging-https.conf
# HTTPS for tenantra.homsi-co.com (Staging).
# Requires certs mounted at /etc/nginx/certs/staging/{fullchain.pem,privkey.pem}

upstream tenantra_frontend { server frontend:5173; }
upstream tenantra_backend  { server backend:5000;  }

server {
    listen 443 ssl http2;
    server_name tenantra.homsi-co.com;

    ssl_certificate     /etc/nginx/certs/staging/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/staging/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Server "Tenantra" always;

    location ~* ^/assets/.*\.(?:js|css|mjs|json|png|svg|jpg|jpeg|gif|webp|woff2?)$ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_pass http://tenantra_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_pass http://tenantra_frontend;
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=600" always;
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_pass http://tenantra_backend/;
        client_max_body_size 10m;
    }

    location = /api/support/settings/public {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_pass http://tenantra_backend/support/settings/public;
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=300" always;
    }

    location = /health {
        proxy_pass http://tenantra_backend/health;
        add_header Cache-Control "no-store" always;
    }
}
