# nginx/tls.sample.conf
# Example TLS server config (disabled by default). Copy and adapt, then `include` it from nginx.conf if desired.
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    include /etc/nginx/conf.d/security_headers.conf;

    location / {
        proxy_pass http://tenantra_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    location /auth { proxy_pass http://tenantra_backend$request_uri; }
    location /users { proxy_pass http://tenantra_backend$request_uri; }
    location /export { proxy_pass http://tenantra_backend$request_uri; }
    location = /health { proxy_pass http://tenantra_backend$request_uri; add_header Cache-Control "no-store" always; }
    location = /metrics { proxy_pass http://tenantra_backend$request_uri; add_header Cache-Control "no-store" always; }
}
