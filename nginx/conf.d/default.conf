# docker/nginx/default.conf
# ------------------------------------------------------------------------------
# Tenantra Nginx site (base). This file is always mounted.
# - DEV: localhost:80 serves frontend at /, proxies API at /api/* to backend.
# - Staging/Prod HTTPS server blocks live in separate include files:
#     /etc/nginx/conf.d/20-staging-https.conf
#     /etc/nginx/conf.d/20-prod-https.conf
# - This base file also defines HTTP -> HTTPS redirects for the public domains.
# ------------------------------------------------------------------------------

# Upstreams (Docker service DNS names)
upstream tenantra_frontend { server frontend:5173; }
upstream tenantra_backend  { server backend:5000;  }

# ------------------------- DEV: http://localhost ------------------------------
server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Server "Tenantra" always;

    # Cache hashed static assets aggressively (served by frontend service)
    location ~* ^/assets/.*\.(?:js|css|mjs|json|png|svg|jpg|jpeg|gif|webp|woff2?)$ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_pass http://tenantra_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Frontend shell / everything else (short cache to allow rapid deploys)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_pass http://tenantra_frontend;
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=600" always;
    }

    # Backend at /api/* (same-origin)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_pass http://tenantra_backend/;  # trailing slash strips /api
        client_max_body_size 10m;
    }

    # Public support settings: allow CDN edge caching with SWR
    location = /api/support/settings/public {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_pass http://tenantra_backend/support/settings/public;
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=300" always;
    }

    # Optional: backend health via Nginx (handy for checks)
    location = /health {
        proxy_pass http://tenantra_backend/health;
        add_header Cache-Control "no-store" always;
    }
}

# --------- Public domains on HTTP: redirect to HTTPS when they hit here -------
server {
    listen 80;
    server_name tenantra.homsi-co.com;
    return 301 https://$host$request_uri;
}
server {
    listen 80;
    server_name tenantracloud.com www.tenantracloud.com;
    return 301 https://$host$request_uri;
}

/* TLS server blocks are mounted separately when needed:
   - /etc/nginx/conf.d/20-staging-https.conf
   - /etc/nginx/conf.d/20-prod-https.conf
*/
