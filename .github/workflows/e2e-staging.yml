---
name: E2E Smoke (Staging)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci || npm i -D @playwright/test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run smoke tests against staging
        env:
          E2E_BASE_URL: https://Tenantra.homsi-co.com
          E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER }}
          E2E_ADMIN_PASS: ${{ secrets.E2E_ADMIN_PASS }}
          E2E_STD_USER: ${{ secrets.E2E_STD_USER }}
          E2E_STD_PASS: ${{ secrets.E2E_STD_PASS }}
        run: npx playwright test --project=chromium --reporter=list
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
