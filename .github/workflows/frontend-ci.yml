---
name: Frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  frontend:
    name: Frontend CI on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install lint tooling
        working-directory: frontend
        run: >
          npm install --no-save eslint@9 @eslint/js eslint-plugin-react
          eslint-plugin-react-hooks eslint-plugin-import

      - name: ESLint
        working-directory: frontend
        run: npx eslint src --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Build
        working-directory: frontend
        run: npm run build
