name: Backend Deep Audit (Optional)

on:
  workflow_dispatch:

jobs:
  deep-audit:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: tenantra
          POSTGRES_PASSWORD: tenantra
          POSTGRES_DB: tenantra
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U tenantra"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://tenantra:tenantra@localhost:5432/tenantra
      DB_URL: postgresql://tenantra:tenantra@localhost:5432/tenantra
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Seed database
        working-directory: backend
        env:
          SEED_ADMIN_PASSWORD: Admin@1234
        run: python -m app.scripts.db_seed

      - name: Start backend (uvicorn)
        working-directory: backend
        run: |
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 5000 >/tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health >/dev/null; then echo OK; exit 0; fi; sleep 2; done
          echo "Backend failed to start" >&2
          tail -n +1 /tmp/backend.log || true
          exit 1

      - name: Run Deep Audit (Phase 8)
        working-directory: backend
        env:
          BACKEND_URL: http://localhost:5000
          FRONTEND_SKIP_HTTP: "1"
          FRONTEND_PATH: ../frontend
        run: |
          python ../tools/phase8_deep_audit.py | tee /tmp/phase8_deep_audit.txt

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: phase8-deep-audit
          path: /tmp/phase8_deep_audit.txt

      - name: Dump backend logs (always)
        if: always()
        run: |
          echo '---- backend log ----'
          tail -n +1 /tmp/backend.log || true

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then kill $(cat /tmp/backend.pid) || true; fi
