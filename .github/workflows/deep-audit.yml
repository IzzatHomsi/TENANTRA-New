---
name: Backend Deep Audit (Optional)

on:
  workflow_dispatch:

jobs:
  deep-audit:
    name: Deep audit on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    services:
      postgres:
        if: matrix.os == 'ubuntu-latest'
        image: postgres:14
        env:
          POSTGRES_USER: tenantra
          POSTGRES_PASSWORD: tenantra
          POSTGRES_DB: tenantra
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U tenantra"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://tenantra:tenantra@localhost:5432/tenantra
      DB_URL: postgresql://tenantra:tenantra@localhost:5432/tenantra
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Postgres (Docker) if available
        if: matrix.os == 'windows-latest'
        run: |
          if (Get-Command docker -ErrorAction SilentlyContinue) {
            docker rm -f ci-postgres 2>$null | Out-Null
            docker run -d --name ci-postgres -p 5432:5432 `
              -e POSTGRES_USER=tenantra -e POSTGRES_PASSWORD=tenantra `
              -e POSTGRES_DB=tenantra postgres:14 | Out-Null
            $ok=false
            foreach ($i in 1..30) {
              $r = Test-NetConnection -ComputerName localhost -Port 5432 `
                -WarningAction SilentlyContinue
              if ($r.TcpTestSucceeded) {
                $ok=true
                break
              }
              Start-Sleep 2
            }
            if (-not $ok) {
              Write-Error "Postgres did not become ready"
            }
          }
        shell: pwsh

      - name: Run database migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Seed database
        working-directory: backend
        env:
          SEED_ADMIN_PASSWORD: Admin@1234
        run: python -m app.scripts.db_seed

      - name: Start backend (uvicorn) (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: backend
        run: |
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 5000 >/tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Start backend (uvicorn) (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: backend
        run: |
          $log = "$env:TEMP\backend.log"
          $p = Start-Process python -ArgumentList '-m','uvicorn','app.main:app',`
            '--host','0.0.0.0','--port','5000' -PassThru `
            -RedirectStandardOutput $log -RedirectStandardError $log `
            -WindowStyle Hidden
          echo $p.Id > $env:TEMP\backend.pid
        shell: pwsh

      - name: Wait for backend health (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          for i in {1..30};
          do
            if curl -fsS http://localhost:5000/health >/dev/null; then
              echo OK
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start" >&2
          tail -n +1 /tmp/backend.log || true
          exit 1

      - name: Wait for backend health (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ok=false
          foreach ($i in 1..30) {
            try {
              $r = Invoke-WebRequest -Uri 'http://localhost:5000/health' `
                -UseBasicParsing -TimeoutSec 3
              if ($r.StatusCode -eq 200) {
                $ok=true
                break
              }
            } catch {}
            Start-Sleep -Seconds 2
          }
          if (-not $ok) {
            Get-Content $env:TEMP\backend.log -Tail 200
            Write-Error 'Backend failed to start'
          }
        shell: pwsh

      - name: Run Deep Audit (Phase 8) (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: backend
        env:
          BACKEND_URL: http://localhost:5000
          FRONTEND_SKIP_HTTP: "1"
          FRONTEND_PATH: ../frontend
        run: |
          python ../tools/phase8_deep_audit.py | tee /tmp/phase8_deep_audit.txt

      - name: Run Deep Audit (Phase 8) (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: backend
        env:
          BACKEND_URL: http://localhost:5000
          FRONTEND_SKIP_HTTP: "1"
          FRONTEND_PATH: ../frontend
        run: |
          python ../tools/phase8_deep_audit.py | Tee-Object `
            -FilePath $env:TEMP\phase8_deep_audit.txt
        shell: pwsh

      - name: Upload audit report (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: phase8-deep-audit-linux
          path: /tmp/phase8_deep_audit.txt

      - name: Upload audit report (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: phase8-deep-audit-windows
          path: ${{ env.TEMP }}\phase8_deep_audit.txt

      - name: Dump backend logs (always) (Linux)
        if: always() && matrix.os == 'ubuntu-latest'
        run: |
          echo '---- backend log ----'
          tail -n +1 /tmp/backend.log || true

      - name: Dump backend logs (always) (Windows)
        if: always() && matrix.os == 'windows-latest'
        run: Get-Content $env:TEMP\backend.log -Tail 200 || $true
        shell: pwsh

      - name: Stop backend (Linux)
        if: always() && matrix.os == 'ubuntu-latest'
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
          fi

      - name: Stop backend (Windows)
        if: always() && matrix.os == 'windows-latest'
        run: |
          if (Test-Path $env:TEMP\backend.pid) {
            $pid = Get-Content $env:TEMP\backend.pid
            Stop-Process -Id $pid -Force -ErrorAction SilentlyContinue
          }
          if (Get-Command docker -ErrorAction SilentlyContinue) {
            docker rm -f ci-postgres 2>$null | Out-Null
          }
        shell: pwsh
