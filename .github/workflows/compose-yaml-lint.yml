---
name: Compose & YAML Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches: [main]

jobs:
  compose-yaml:
    name: Lint YAML on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Docker Compose validate
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          docker compose version || true
          files=$(find . -name 'docker-compose*.yml' -o -name \
            'docker-compose*.yaml' | sort)
          if [ -z "$files" ]; then
            echo "No docker compose files detected."
            exit 0
          fi
          for f in $files; do
            echo "Validating $f"
            docker compose -f "$f" config >/dev/null
          done

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint compose and workflow YAML (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          yamllint .

      - name: Lint compose and workflow YAML (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ErrorActionPreference = 'Continue'
          if (Test-Path docker) { yamllint docker }
          yamllint .github\workflows
        shell: pwsh
