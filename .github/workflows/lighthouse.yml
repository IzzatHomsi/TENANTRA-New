name: Lighthouse Reports

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL to test (e.g., http://localhost or https://Tenantra.homsi-co.com)"
        required: true
        default: "https://Tenantra.homsi-co.com"

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Lighthouse
        shell: pwsh
        run: |
          $base = '${{ inputs.base_url }}'
          pwsh -File tools/run_lighthouse.ps1 -BaseUrl $base

      - name: Upload Lighthouse Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: reports/lighthouse/*.json

