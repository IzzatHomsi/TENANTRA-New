name: Frontend CI (Windows)

on:
  workflow_dispatch:

jobs:
  frontend:
    runs-on: [ self-hosted, windows, x64, TENAT, HO-DOCKER-22, NEW ]
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install lint tooling
        working-directory: frontend
        run: npm install --no-save eslint@9 @eslint/js eslint-plugin-react eslint-plugin-react-hooks eslint-plugin-import

      - name: ESLint
        working-directory: frontend
        run: npx eslint src --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Build
        working-directory: frontend
        run: npm run build

