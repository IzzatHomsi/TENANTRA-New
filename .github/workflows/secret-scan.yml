---
name: Secret Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets scan
        id: detectsecrets
        run: |
          detect-secrets scan --all-files --no-verify --json > .secrets-output.json
          python - <<'PY'
          import json, sys
          from pathlib import Path
          p = Path('.secrets-output.json')
          data = json.loads(p.read_text(encoding='utf-8'))
          results = data.get('results')
          count = 0
          if isinstance(results, dict):
              count = sum(len(v) for v in results.values())
          elif isinstance(results, list):
              count = len(results)
          print(f"detect-secrets findings: {count}")
          if count:
              print((json.dumps({k: v for k, v in list(results.items())[:5]},
                indent=2) if isinstance(results, dict)
                else json.dumps(results[:5], indent=2)))
              sys.exit(1)
          PY

  gitleaks:
    name: gitleaks on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --no-color --redact

      - name: Download gitleaks (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $version = '8.18.1'
          $zip = "$env:TEMP\gitleaks.zip"
          Invoke-WebRequest -Uri "https://github.com/gitleaks/gitleaks/releases/download/v$version/gitleaks_${version}_windows_x64.zip" `
            -OutFile $zip
          Expand-Archive -Force $zip -DestinationPath $env:TEMP
          Copy-Item "$env:TEMP\gitleaks.exe" `
            "$env:RUNNER_TEMP\gitleaks.exe" -Force
        shell: pwsh

      - name: Run gitleaks (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          & "$env:RUNNER_TEMP\gitleaks.exe" detect --source . --no-banner `
            --redact --report-path $env:TEMP\gitleaks-report.json
        shell: pwsh

      - name: Upload report (Windows)
        if: always() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report-windows
          path: ${{ env.TEMP }}\gitleaks-report.json
