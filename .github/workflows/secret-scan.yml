name: Secret Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets scan
        id: detectsecrets
        run: |
          detect-secrets scan --all-files --no-verify --json > .secrets-output.json
          python - <<'PY'
          import json, sys
          from pathlib import Path
          p = Path('.secrets-output.json')
          data = json.loads(p.read_text(encoding='utf-8'))
          results = data.get('results')
          count = 0
          if isinstance(results, dict):
              count = sum(len(v) for v in results.values())
          elif isinstance(results, list):
              count = len(results)
          print(f"detect-secrets findings: {count}")
          if count:
              print((json.dumps({k: v for k, v in list(results.items())[:5]}, indent=2) if isinstance(results, dict) else json.dumps(results[:5], indent=2)))
              sys.exit(1)
          PY

  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --no-color --redact
