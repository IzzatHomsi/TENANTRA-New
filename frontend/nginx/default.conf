server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://tenantra-backend.local http://tenantra_backend:5000 http://backend:5000 http://127.0.0.1:5000 http://localhost:5000; font-src 'self';" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /50x.html {
        internal;
    }
}
