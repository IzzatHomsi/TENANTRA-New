server {
    listen       80 default_server;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression for text assets (served from this Nginx)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;
    gzip_static on; # serve precompressed .gz if present

    location /assets/ {
        try_files $uri =404;
    }

    location /app/ {
        rewrite ^/app/(.*)$ /$1 break;
    }

    # Serve static files directly and fall back to index.html for SPA routes
    location = / {
        return 302 /app/;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store" always;
    }

    # Grafana proxied under /grafana/ for dashboards and kiosk embeds
    location ^~ /grafana/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /grafana/;
        proxy_pass http://grafana:3000;
        proxy_redirect off;

        # Grafana serves its own static assets/app shell; relax conflicting headers
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src * data: blob:; font-src * data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; frame-ancestors 'self'; base-uri 'self'" always;
    }

    # Proxy API requests to the backend service
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 2s;
        proxy_read_timeout 30s;
        proxy_buffer_size 8k;
        proxy_buffers 4 16k;
           proxy_pass http://backend:5000;
    }

    # Handle CORS preflight locally for speed/clarity
    location = /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
