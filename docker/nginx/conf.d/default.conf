# DEV gateway: HTTP only, reverse proxy to frontend runtime + backend (via service names)
server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Proxy to frontend runtime (serves static build)
    # Cache static assets aggressively (hashed filenames) â€“ do not cache HTML
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://frontend:80;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        expires 30d;
    }

    location / {
        include /etc/nginx/includes/common/proxy-params.conf;
        # Forward the full original request URI to the frontend service
        proxy_pass http://frontend:80$request_uri;
    }

    # Backend API mounted at /api -> forward full path to backend
    location /api/ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://backend:5000;
    }

    # Proxy backend OpenAPI at root path for convenience
    location = /openapi.json {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://backend:5000/openapi.json;
    }

    # Grafana subpath for dev (no auth)
    location ^~ /grafana/ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_set_header X-Forwarded-Prefix /grafana/;
        proxy_pass http://grafana:3000;
        proxy_redirect off;
        # Hide upstream restrictive headers and apply a permissive CSP for Grafana assets/app
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        # Override strict global headers so Grafana can load assets & inline scripts/styles
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src * data: blob:; font-src * data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; frame-ancestors 'self'; base-uri 'self'" always;
    }
}
