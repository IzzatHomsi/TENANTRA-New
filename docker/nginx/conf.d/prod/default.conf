# PROD gateway: HTTP->HTTPS redirect
server {
    listen 8080;
    server_name tenantracloud.com www.tenantracloud.com;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 8443 ssl;
    http2 on;
    server_name tenantracloud.com www.tenantracloud.com;

    ssl_certificate     /etc/nginx/certs/prod/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/prod/privkey.pem;

    # Security headers
    include /etc/nginx/includes/common/security-headers.conf;

    # Frontend
    # Cache static assets aggressively (hashed filenames) â€“ do not cache HTML
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://frontend:8080;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        expires 30d;
    }

    location / {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://frontend:8080;
    }

    # Backend API at /api
    location /api/ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://backend:5000/;
    }
}



