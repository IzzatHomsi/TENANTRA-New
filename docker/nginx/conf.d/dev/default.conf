# DEV gateway: HTTP only, reverse proxy to frontend + backend (via service names)
server {
    listen 8080;
    server_name localhost 127.0.0.1;

    # Serve the Vite dev server (frontend container)
    location / {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://frontend:8080;
    }

    # Backend API mounted at /api -> strip /api prefix when proxying
    location /api/ {
        include /etc/nginx/includes/common/proxy-params.conf;
        proxy_pass http://backend:5000/;
    }
}


