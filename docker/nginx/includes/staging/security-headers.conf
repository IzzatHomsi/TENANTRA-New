# Staging-specific security headers. Adjust frame-src to your Grafana origin if different.
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer" always;
# Strict CSP for API + frontend.
# Lock frames to the staging Grafana subpath and remove localhost/in-cluster allowances.
add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https:; img-src 'self' data: https:; font-src 'self'; style-src 'self'; script-src 'self'; base-uri 'none'; frame-ancestors 'self'; frame-src 'self' https://Tenantra.homsi-co.com/grafana/" always;
