# Conservative security headers (do not add CORS here)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer" always;
# Mild default CSP for gateway layer; applications can set stricter CSP if needed
# Allow embedding Grafana in dev; for prod, tighten to known origins only.
# Adds frame-src for Grafana local; and relaxes frame-ancestors to self.
add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; frame-ancestors 'self'; frame-src 'self' http://localhost:3000 http://127.0.0.1:3000" always;
