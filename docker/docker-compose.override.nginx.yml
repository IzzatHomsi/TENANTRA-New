services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile.edge
    container_name: docker-nginx-1
    depends_on:
      - backend
      - frontend
    ports:
      - "127.0.0.1:80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - core
      - edge
  frontend:
    # Ports are defined in base compose. Do not duplicate here to avoid
    # double-binding the same or conflicting host ports.
    networks:
      - core
      - edge

