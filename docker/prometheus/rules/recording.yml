groups:
  - name: http-latency-quantiles
    interval: 30s
    rules:
      # Global quantiles across all paths/methods (reduce cardinality)
      - record: job:http_request_duration_seconds:p50
        expr: histogram_quantile(0.5, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
      - record: job:http_request_duration_seconds:p90
        expr: histogram_quantile(0.9, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
      - record: job:http_request_duration_seconds:p95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
      - record: job:http_request_duration_seconds:p99
        expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))

      # Global error rate (5xx/total)
      - record: job:http_requests_error_ratio_5m
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m]))
            / clamp_min(sum(rate(http_requests_total[5m])), 1)

