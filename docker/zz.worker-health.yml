services:
  worker:
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import sys,urllib.request,json; j=json.load(urllib.request.urlopen('http://127.0.0.1:8081/worker/health'));
          sys.exit(0 if j.get('status')=='ok' else 1)"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
