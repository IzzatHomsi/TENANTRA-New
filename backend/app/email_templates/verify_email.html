<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify your Tenantra account</title>
    <style>
      body { font-family: "Segoe UI", Tahoma, sans-serif; color: #0f172a; background: #f8fafc; }
      .card { max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 20px; padding: 32px; box-shadow: 0 18px 35px rgba(15, 23, 42, 0.14); }
      .btn { display: inline-block; padding: 12px 26px; border-radius: 999px; background: #4338ca; color: #ffffff; text-decoration: none; font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Welcome to Tenantra</h2>
      <p>Hi {{ username }},</p>
      <p>Thanks for creating a new workspace. Verify your email to activate secure access to the dashboard.</p>
      <p style="text-align:center;"><a class="btn" href="{{ verify_url }}">Verify email</a></p>
      <p>The verification link expires soon. If it stops working, request a new link from the login page.</p>
    </div>
  </body>
</html>
