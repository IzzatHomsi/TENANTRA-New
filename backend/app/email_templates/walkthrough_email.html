<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tenantra Walkthrough Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; color: #0f172a; }
      .card { border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; }
      .muted { color: #475569; font-size: 12px; }
      .kv { margin: 0; }
      .kv dt { font-weight: 600; }
      .kv dd { margin: 0 0 8px 0; }
    </style>
  </head>
  <body>
    <h2>New Walkthrough Request</h2>
    <div class="card">
      <dl class="kv">
        <dt>Name</dt><dd>{{ name }}</dd>
        <dt>Email</dt><dd>{{ email }}</dd>
        <dt>Company</dt><dd>{{ company or '-' }}</dd>
        <dt>Plan</dt><dd>{{ plan or '-' }}</dd>
        <dt>Referrer</dt><dd>{{ referrer or '-' }}</dd>
        <dt>Submitted At</dt><dd>{{ submitted_at }}</dd>
      </dl>
    </div>
    <p class="muted">This notification was generated by Tenantra.</p>
  </body>
  </html>
