<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tenant join request update</title>
    <style>
      body { font-family: "Segoe UI", Tahoma, sans-serif; color: #111827; background: #f7fafc; }
      .card { max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 16px; padding: 28px; box-shadow: 0 18px 30px rgba(15, 23, 42, 0.08); }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Update on your Tenantra request</h3>
      <p>Hi {{ full_name }},</p>
      <p>Your request to join <strong>{{ tenant_name }}</strong> was <strong>{{ status }}</strong>.</p>
      {% if decision_note %}
      <p>Note from the team:</p>
      <blockquote>{{ decision_note }}</blockquote>
      {% endif %}
      <p>Reply to this email if you have follow-up questions.</p>
    </div>
  </body>
</html>
