[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["alembic/versions", "node_modules", "dist"]

[tool.ruff.lint]
select = ["E","F","I","B","UP","SIM","ASYNC"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
exclude = "(alembic/versions|node_modules|dist)"

